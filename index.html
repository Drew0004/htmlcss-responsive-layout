<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Layout</title>

        <!-- link font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- link css -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <!-- header -->
        <header>
            
            <section class="navbar">
                
                <div class="container">
                    
                    <div class="nav-container">
                        
                        <div class="logo">
                            
                            <img src="img/logo.png" alt="Logo">
                        
                        </div>

                        <ul>
                            <li> <a href="#">Planning</a> </li>
                            <li> <a href="#">Testimonials</a> </li>
                            <li> <a href="#">Features</a> </li>
                            <li> <a href="#">About Us</a> </li>
                            <li> <a href="#"><button class="button">Get Started</button></a> </li>
                        </ul>

                        <div class="hmb-menu">
                            <a href="#"> <i class="fa-solid fa-bars"></i> </a>
                        </div>
                    
                    </div>
                
                </div>
            
            </section>
        
        </header>

        <!-- main -->
        <main>
            
            <section>
                
                <div class="container"> 
                    <div class="card-big">
                        
                        <div class="card-top">
                            <div class="card-text">
                                <h2>Get a demo application</h2>
                                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Illo voluptas porro quod, mollitia id in maiores culpa dicta a quia.</p>
                                <button class="button"> <i class="apple fa-brands fa-apple"></i> App Store </button>
                            </div>
                        </div>
                        
                        <div class="card-bottom">
                            
                            <div class="card-img">
                                <img src="img/phone.png" alt="Illustrazione telefono">
                            </div>
                        
                        </div>
                    
                    </div>
                </div>
            
            </section>
        
        </main>

        <!-- footer -->
        <footer>
            <div class="container"> Footer</div>
        </footer>
        
    </body>
</html>
